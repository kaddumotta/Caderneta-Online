<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Contato</title>
</head>
<style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    
    body {
        background: #4a5f6a ;
        
    }

    .titulo{
        color: #ACBAE1;
        text-align: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 25px;
        padding: 5px;
        margin-top: 5px;
    }

    form {
        background-color: #2F3644;
        max-width: 500px;
        width: 70%;
        padding: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        border-radius: 10px;
        border: 2px solid #3E445B;
    }

    form h1 {
        font-size: 30px;
        text-align: center;
        color: #ACBAE1;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    form a {
        text-decoration: none;
        font-size: 13px;
        text-align: center;
        color: #ACBAE1;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    form a:hover {
        text-decoration: none;
        font-size: 13px;
        text-align: center;
        color: #ccc;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }


       form input[type=submit]{
        width: 100%;
        height: 40px;
        cursor: pointer;
        background: #6C63FF;
        color: #fff;
        border: 0;
        border-radius: 20px;
        transition: 1s;
        padding: 0px;
    }

    form input[type=submit]:hover {
        background-color: #584ff5;

    }

    form input[type=text]:focus{
        outline: 0;
    }

    form input[type=password]:focus{
        outline: 0;
    }

        
    div {

        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px
        ;
    }
    
    img{

        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }


    .entrar {
         font-size: 15px;
         font-weight: 600;
         padding: 15px;
    }
    

</style>


<body>

    <div class="titulo"><h1>Caderneta Online</h1></div>

    <form>
        
       
            <img src="" alt="">
       <div>
             
        <input class="entrar" type="submit" name="acao" value="Login">
        <input class="entrar" type="submit" name="acao" value="Cadastrar">
        </div>



    </form>



    <script>

       
    

        var email = document.getElementById('email');

        email.addEventListener('focus',()=>{
            email.style.borderColor = "#4a5f6a"
        });

        email.addEventListener('blur',()=>{
            email.style.borderColor = "#ccc"
        });


    </script>
    
</body>
</html>
